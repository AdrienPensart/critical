[package]
name = "critical"
default-run = "critical"
description = "critical musicbot client"
authors = ["Adrien Pensart <crunchengine@gmail.com>"]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
clap = { version = "4.4.4", features = ["derive"] }
metaflac = "0.2.4"
id3 = "1.0"
mp3-duration = "0.1.10"
walkdir = "2"
env_logger = "0.10.0"
reqwest = { version = "0.11", features = ["json", "blocking"] }
serde = "^1.0"
serde_json = "^1.0"
indicatif = "0.17.0"
itertools = "0.11.0"
prettytable-rs = "^0.10"
uuid = { version = "1.0", features = ["v4"] }
enum_dispatch = "0.3.7"
lazy_static = "1.4.0"
tokio = { version = "1.20.1", features = ["full"] }
async-trait = "0.1.57"
edgedb-derive = { git = "https://github.com/edgedb/edgedb-rust" }
edgedb-tokio = { git = "https://github.com/edgedb/edgedb-rust" }
edgedb-protocol = { git = "https://github.com/edgedb/edgedb-rust" }
const_format = "0.2.31"
indexmap = "2"
whoami = "1"
