query GetFilter (
    $name: String!
)
{
    filtersList (condition: {name: $name})
    {
        name
        minDuration
        maxDuration
        minRating
        maxRating
        artists
        noArtists
        albums
        noAlbums
        titles
        noTitles
        genres
        noGenres
        keywords
        noKeywords
        shuffle
        limit
    }
}
