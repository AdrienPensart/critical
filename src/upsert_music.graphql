mutation UpsertMusic (
    $title: String!,
    $album: String!,
    $artist: String!,
    $genre: String!,
    $user_id: Int!,
    $rating: Float!,
    $keywords: [String!]!,
    $links: [String!]!,
    $track: Int!,
    $duration: Int!
) {
    upsertMusic(
        where: {
            title: $title
            album: $album
            artist: $artist
            userId: $user_id
        }
        input: {
            music: {
                title: $title
                album: $album
                artist: $artist
                duration: $duration
                genre: $genre
                keywords: $keywords
                number: $track
                rating: $rating
                links: $links
            }
        }
    )
    {
        clientMutationId
    }
}
